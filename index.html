<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- se vinculan los archivos y repositorios css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="sylesheet">
    <!-- fin de la llamda de archivos CSS -->
    <title>Productos-Ventas.facil</title>
  </head>
  <body>
    <div class="container">
        <h1>Productos</h1>
        <form class="col-6">
            <label>Codigo:</label>
            <input type="number" class="form-control" id="codigo">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre">
            <label>Precio:</label>
            <input type="text" class="form-control" id="precio">
            <label>Cantidad:</label>
            <input type="number" class="form-control" id="cantidad">
            <div class="row mt-3"></div>
                <button type="button" class="btn btn-success" id="agregar">Agregar</button>
                <button type="button" class="btn btn-success" id="guardar">Guardar</button>
            </div>
        </form>
        <div class="col-12 mt-3" id="productos">
            <table class="table table-striped " id="lista">
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                    <td>Acciones</td>
                </tr>
            </table>
        </div>
        <div class="col-10 text-right" id="total"></div>
    </div>










    <!-- Se vinculan los links a los archivos y repositorios js   -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- fin de la llamda de archivos js-->
  </body>
</html>
