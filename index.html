<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font utilizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Titulo pagina -->
    <title>Personal-Ventas.facil</title>
</head>
<body class="bg">
    <div class="container">
        <h1 class="titul">Usuarios</h1>
        <form class="col-6">
            <label>Codigo</label>
            <input type="number" class="form-control" id="codigo">
            <label>Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <label>Identificacion</label>
            <input type="number" class="form-control" id="identificacion">
            <label>Direccion</label>
            <input type="text" class="form-control" id="direccion">
            <label>Telefono/Celular</label>
            <input type="tel" class="form-control" id="telefono" onkeypress='return validar_num(event)'>
            <label>Usuario</label>
            <input type="text" class="form-control" id="usuario">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="contraseña">
            <label>Correo</label>
            <input type="email" class="form-control" id="correo">
            <label>Fecha Nacimiento</label>
            <input type="date" class="form-control" id="nacimiento">
            <label>Genero</label>

            <select class="form-select" aria-label="Genero" id="genero">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>            
            <!-- Para saber si el usuario a agregar es un admin o usuario normal -->
            <label>Tipo Usuario</label>
            <select  class="form-select" aria-label="Tipo de Usuario" id="tipouser">
                <option>ADMINISTRADOR</option>
                <option>VENDEDOR</option>
              </select>
            <div class="row mt-3"></div>
                <button type="button" class="btn btn-success" id="agregar">Agregar</button>
                <button type="button" class="btn btn-success" id="guardar">Guardar</button>
            </div>
        </form>
        <div class="col-12 mt-3" id="personal">
            <table class="table table-striped " id="lista">
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Identificacion</td>
                    <td>Direccion</td>
                    <td>Telefono/Celular</td>
                    <td>Usuario</td>
                    <td>Contraseña</td>
                    <td>Correo</td>
                    <td>Fecha Nacimiento</td>
                    <td>Genero</td>
                    <td>Tipo Usuario</td>
                    <td>Acciones</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Se vinculan los links a los archivos y repositorios js   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- fin de la llamda de archivos js-->
</body>
</html>
